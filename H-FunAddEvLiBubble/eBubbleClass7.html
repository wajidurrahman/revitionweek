<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Emmet: div#container>ul#myList>li.item*5>lorem3 -->
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Eius, obcaecati est!</li>
            <li class="item">Rerum, obcaecati facilis.</li>
            <li class="item">Impedit, quod dolorum!</li>
            <li class="item">Inventore, deleniti adipisci.</li>
        </ul>
    </div>

    <script>
        document.getElementById('first').addEventListener('click', function(event) {
            console.log('first item clicked');
            event.stopPropagation();
        })

        document.getElementById('myList').addEventListener('click', function(event) {
            console.log('Ul clicked');
        })

        document.getElementById('container').addEventListener('click', function(event) {
            console.log('container clicked');
        })
    </script>
</body>
</html>
